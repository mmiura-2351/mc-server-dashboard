name: Docker CI

on:
  push:
    branches: ['**']
    paths:
      - 'api/Dockerfile'
      - 'ui/Dockerfile'
      - 'compose.yaml'
      - '.github/workflows/docker-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/Dockerfile'
      - 'ui/Dockerfile'
      - 'compose.yaml'
      - '.github/workflows/docker-ci.yml'

jobs:
  docker-build:
    name: Docker Compose Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=testuser
          POSTGRES_PASSWORD=testpass
          POSTGRES_DB=testdb
          SECRET_KEY=test-secret-key-for-ci
          NEXT_PUBLIC_API_URL=http://localhost:8000
          EOF

      - name: Build Docker images
        run: docker compose build --no-cache

      - name: Start services
        run: docker compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 60 bash -c 'until docker compose exec -T postgres pg_isready -U testuser; do sleep 2; done'

          echo "Waiting for API..."
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

          echo "Waiting for UI..."
          timeout 120 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Check API health
        run: |
          RESPONSE=$(curl -s http://localhost:8000/health)
          echo "API Health Response: $RESPONSE"
          if ! echo "$RESPONSE" | grep -q "healthy"; then
            echo "Error: API health check failed"
            exit 1
          fi

      - name: Check UI accessibility
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)
          echo "UI Status Code: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "Error: UI is not accessible"
            exit 1
          fi

      - name: Show service logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v

  docker-lint:
    name: Dockerfile Lint (hadolint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint API Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: api/Dockerfile
          ignore: DL3008,DL3013,DL3015

      - name: Lint UI Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ui/Dockerfile
          ignore: DL3008,DL3016
