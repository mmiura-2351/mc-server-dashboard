name: Backend CI

on:
  push:
    branches: ['**']
    paths:
      - 'api/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run mypy
        run: mypy src/

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    # PostgreSQL service not needed - tests use in-memory SQLite via conftest.py
    # services:
    #   postgres:
    #     image: postgres:16
    #     env:
    #       POSTGRES_USER: testuser
    #       POSTGRES_PASSWORD: testpass
    #       POSTGRES_DB: testdb
    #     ports:
    #       - 5432:5432
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5

    env:
      # Tests use SQLite defined in conftest.py, not PostgreSQL
      # DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/testdb
      SECRET_KEY: test-secret-key-for-ci
      PYTHONPATH: ${{ github.workspace }}/api/src

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run tests without coverage (debugging)
        run: |
          echo "Starting pytest without coverage..."
          pytest -v
          echo "Pytest completed successfully"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: github.event_name == 'pull_request'
        with:
          files: ./api/coverage.xml
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
