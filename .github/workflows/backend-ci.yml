name: Backend CI

on:
  push:
    branches: ['**']
    paths:
      - 'api/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run mypy
        run: mypy src/

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Debug pytest execution
        run: |
          echo "=== Starting pytest with detailed debugging ==="
          docker compose run --rm api bash -c "
            echo 'Process list before pytest:'
            ps auxf
            echo ''
            echo 'Starting pytest...'
            timeout 30 uv run pytest --cov --cov-report=xml --cov-report=term-missing -v -s || exit_code=\$?
            echo \"Pytest exit code: \$exit_code\"
            echo ''
            echo 'Process list after pytest:'
            ps auxf
            echo ''
            echo 'Open files:'
            lsof -p \$\$ 2>/dev/null || true
            echo ''
            echo 'Thread list:'
            ps -eLf | grep python || true
            exit \${exit_code:-0}
          "
          echo "=== Docker compose completed ==="

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: github.event_name == 'pull_request'
        with:
          files: ./api/coverage.xml
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
