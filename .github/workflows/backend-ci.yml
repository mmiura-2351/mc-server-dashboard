name: Backend CI

on:
  push:
    branches: ['**']
    paths:
      - 'api/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run mypy
        run: mypy src/

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run tests with coverage
        run: |
          docker compose run --rm api bash -c "
            timeout --kill-after=5s 15s uv run pytest --cov --cov-report=xml --cov-report=term-missing > /tmp/pytest.log 2>&1 || test_exit=\$?
            cat /tmp/pytest.log
            if grep -q 'passed in' /tmp/pytest.log && [ \"\${test_exit:-0}\" -eq 124 ]; then
              echo 'Tests passed but pytest hung during cleanup (timeout 124). Treating as success.'
              exit 0
            else
              echo \"Pytest exit code: \${test_exit:-0}\"
              exit \${test_exit:-0}
            fi
          "

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: github.event_name == 'pull_request'
        with:
          files: ./api/coverage.xml
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
